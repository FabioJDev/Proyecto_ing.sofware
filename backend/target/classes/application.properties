## Configuración de acceso a la base de datos.  Modifique estos valores según
## sus credenciales locales de MySQL.
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/camaleon_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=cancer1126

## Usar el dialecto MySQL 8.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

## Habilitar actualización automática del esquema (crea tablas si no existen).
spring.jpa.hibernate.ddl-auto=update

## Mostrar las consultas SQL en la consola (opcional).
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

## Evitar problemas al serializar proxies perezosos en respuestas JSON
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

## Inicialización de datos (ejecuta data.sql y schema.sql si existen)
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8
spring.jpa.defer-datasource-initialization=true

## Puerto del servidor
server.port=8080